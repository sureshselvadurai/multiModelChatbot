<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #uploadStatus {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Upload Images from Directory</h1>

    <!-- Section for uploading multiple images from a directory -->
    <div class="section">
        <h3>Step 1: Upload Images from Folder</h3>
        <input type="file" id="uploadInput" webkitdirectory directory multiple>
        <button onclick="uploadImages()">Upload Images</button>
        <div id="uploadStatus"></div>
    </div>

    <!-- Section for uploading all images and training the model -->
    <div class="section">
        <h3>Step 2: Start Model Training</h3>
        <button onclick="startTraining()">Start Model Training</button>
    </div>

    <!-- Section for predicting image -->
    <div class="section">
        <h3>Step 3: Predict Image</h3>
        <input type="file" id="predictInput" accept="image/*">
        <button onclick="predictImage()">Predict Image</button>
        <div id="predictionResult"></div>
    </div>

    <script>
        // URL for the API Gateway endpoint for image upload
        const uploadUrl = 'https://admziesndc.execute-api.us-east-1.amazonaws.com/default/ImageUploadHandler';   // Replace with your API URL
        const predictUrl = 'https://todjiezyk8.execute-api.us-east-1.amazonaws.com/default/test'; // Replace with your prediction API URL
        
        // Array to keep track of uploaded images (just for display)
        let uploadedImages = [];

        // Function to upload multiple images one by one
        async function uploadImages() {
            const files = document.getElementById('uploadInput').files;
            if (files.length === 0) {
                alert('Please select images to upload.');
                return;
            }

            // Update UI status
            document.getElementById('uploadStatus').innerText = `Uploading ${files.length} images...`;

            for (let i = 0; i < files.length; i++) {
                await uploadImage(files[i], i + 1, files.length);
            }
        }

        // Function to upload a single image
        async function uploadImage(file, current, total) {
            const formData = new FormData();
            formData.append('image', file);


            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }

                const result = await response.json();
                uploadedImages.push(result.imageId); // Store image IDs or any relevant data
                document.getElementById('uploadStatus').innerText = `Image ${current} of ${total} uploaded. Total uploaded: ${uploadedImages.length}`;
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Failed to upload image.');
            }
        }

        // Function to start training after uploading images
        async function startTraining() {
            if (uploadedImages.length === 0) {
                alert('Please upload at least one image before starting training.');
                return;
            }

            try {
                // Send a request to the backend to trigger the training job
                const response = await fetch(predictUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageIds: uploadedImages
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start training');
                }

                const result = await response.json();
                alert('Model training started successfully. Job ARN: ' + result.trainingJobArn);
            } catch (error) {
                console.error('Error starting training:', error);
                alert('Failed to start training.');
            }
        }

        // Function to predict an image
        async function predictImage() {
            const file = document.getElementById('predictInput').files[0];
            if (!file) {
                alert('Please select an image to predict.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(predictUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();
                document.getElementById('predictionResult').innerText = 'Prediction: ' + result.description;
            } catch (error) {
                console.error('Error predicting image:', error);
                alert('Failed to predict image.');
            }
        }
    </script>
</body>
</html>
